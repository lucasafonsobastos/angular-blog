<div class="content-news">
	<div>
		<div class="content-opcao">
			<app-news-categorias></app-news-categorias>
		</div>
		<div class="content-cards">
			<ul>
				<li *ngFor="let item of meusAtigos">
					<app-card-news
					id="{{ item.id }}"
					cardTitle="{{ item.titulo}}"
					cardDescription="{{ item.description }}"
					photoCover="{{ item.image }}"
					cardAutor="{{ item.autor }}"
					cardData="{{ item.data }}"
					></app-card-news>
				</li>
			</ul>
		</div>
	</div>

</div>
